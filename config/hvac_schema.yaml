# BuildingFM HVAC Super Schema v1.0
#
# Variable ID 分组逻辑 (遵循物理因果链):
#   0-9:   Weather/Outdoor Environment (边界条件输入)
#   10-29: Outdoor Unit & Main Power (室外机 & 总功率)
#   30-49: Indoor Unit System (室内机系统)
#   50-79: Zone Temperatures (区域温度 - 8个区域 x 6个传感器)
#   80-95: Indoor Environment Quality (室内环境质量)
#   96-111: Solar Heat Flux (太阳辐射热通量)
#
# 物理因果链: Weather → ODU Power → IDU Distribution → Zone Temps → IAQ

schema_version: "1.0"
frequency: "1min"  # 原始数据频率
building_id: "East"
data_source: ["labview", "egauge"]

# ============================================================
# GROUP 0: WEATHER / OUTDOOR ENVIRONMENT (0-9)
# 边界条件 - 驱动整个HVAC系统的外部输入
# ============================================================
variables:
  0:
    name: outdoor_air_temperature
    original_column: "labview_Air Temperature [degC]"
    unit: "degC"
    physical_range: [-40, 50]
    group: "weather"
    description: "Outdoor dry-bulb air temperature"

  1:
    name: outdoor_relative_humidity
    original_column: "labview_Relative Humidity [%]"
    unit: "%"
    physical_range: [0, 100]
    group: "weather"
    description: "Outdoor relative humidity"

  2:
    name: outdoor_dew_point
    original_column: "labview_Dew Point [degC]"
    unit: "degC"
    physical_range: [-50, 40]
    group: "weather"
    description: "Outdoor dew point temperature"

  3:
    name: outdoor_wind_chill
    original_column: "labview_Wind Chill Temperature [degC]"
    unit: "degC"
    physical_range: [-60, 50]
    group: "weather"
    description: "Wind chill temperature (apparent temperature)"

  4:
    name: outdoor_wind_speed
    original_column: "labview_Wind Speed [m/s]"
    unit: "m/s"
    physical_range: [0, 50]
    group: "weather"
    description: "Wind speed"

  5:
    name: outdoor_wind_direction
    original_column: "labview_Wind Direction [deg]"
    unit: "deg"
    physical_range: [0, 360]
    group: "weather"
    description: "Wind direction (0=N, 90=E, 180=S, 270=W)"

  6:
    name: outdoor_air_pressure
    original_column: "labview_Relative Air Pressure [kPa]"
    unit: "kPa"
    physical_range: [90, 110]
    group: "weather"
    description: "Barometric air pressure"

  7:
    name: outdoor_precipitation_type
    original_column: "labview_Precipitation Type"
    unit: "category"
    physical_range: [0, 10]  # 分类编码
    group: "weather"
    description: "Precipitation type (0=none, 1=rain, 2=snow, etc.)"

